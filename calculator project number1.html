 <input type="text" name="display" id="display-var" value="" >


 <div class="btn-area">

            <input type="button"  name="btn" id="primary-btn" value="0" onclick="calculate(this.value)">

            <div class="btn-area">
                <input type="button"  name="btn" id="primary-warning1" value="C" onclick="display.value=null">

                <input type="button"  name="btn" id="primary-warning1" value="=" onclick="display.value=eval(display.value)" >

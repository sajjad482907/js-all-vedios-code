<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Event </title>
    <style>
        .my-style{
            color:red;
            font-size: 30px;
        }
    </style>
</head>
<body>


    <form>
<input type="text" id="name">

<p id="demo">this field is empty!</p>


    </form>
    <script >
        var val =document.getElementById("name").addEventListener('focus',test);




function test(e){

this.style.background="blue";
}

var val =document.getElementById("name").addEventListener('keyup',test2);


function test2(e){

document.getElementById("demo").innerText=this.value;
}

    </script>
</body>
</html>
